<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta value="no-cache, no-store, must-revalidate" name="no-chache" />

        <!-- Font Awesone kit, basic kit york license -->
        <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Custom style -->
        <link rel="stylesheet" href="styles/style_01.css" />

        <!-- call menu and footer sections -->
        <script src="sections/menu.js" defer></script>
        <script src="sections/footer.js" defer></script>

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>
        <!-- initilized firebase object -->
        <script defer src="/__/firebase/init.js"></script>

        <!-- calling user authentication functions -->
        <script defer src="js/user/isLogin.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <title>Carga de Datos</title>
    </head>

    <body class="container-fluid" onload="validar()">
        <header>
            <menu-component></menu-component>
        </header>

        <main class="main">
            <h3 class="titulo">Consulta Factura</h3>
            <div class="form">
                <label for="txtNumeroFactura" class="label">Numero de Factura:</label>
                <input type="number" name="txtNumeroFactura" id="txtNumeroFactura" class="input" />
                <br />
                <br />
                <input type="button" name="btnLoad" id="btnLoad" value="Consultar" class="boton" />
            </div>

            <div class="ConteFactura">
                <div class="Factura">
                    <h3 class="titulo">Factura</h3>
                    <input
                        type="number"
                        name="pantallaFactura"
                        id="pantallaFactura"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                </div>

                <div class="cliente">
                    <p>Cliente:</p>
                    <input
                        type="text"
                        name="pantallaCliente"
                        id="pantallaCliente"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                    <p>Contacto:</p>
                    <input
                        type="text"
                        name="pantallaTituloContacto"
                        id="pantallaTituloContacto"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                    <input
                        type="text"
                        name="pantallaNombreContacto"
                        id="pantallaNombreContacto"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                    <p>Destino:</p>
                    <input
                        type="text"
                        name="pantallaPais"
                        id="pantallaPais"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                    <input
                        type="text"
                        name="pantallaCiudad"
                        id="pantallaCiudad"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                    <input
                        type="text"
                        name="pantallaCodPostal"
                        id="pantallaCodPostal"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                </div>

                <div class="fechas">
                    <p>Facturada:</p>
                    <input
                        type="text"
                        name="pantallaFacturada"
                        id="pantallaFacturada"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                    <p>Requerida:</p>
                    <input
                        type="text"
                        name="pantallaRequerida"
                        id="pantallaRequerida"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                    <p>Despachada:</p>
                    <input
                        type="text"
                        name="pantallaDespachada"
                        id="pantallaDespachada"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                    <p>Empleado:</p>
                    <input
                        type="text"
                        name="pantallaEmpleado"
                        id="pantallaEmpleado"
                        class="input"
                        readonly
                        onpaste="return false;"
                    />
                </div>
            </div>

            <table border="1" id="facturaTable" class="table table-striped">
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio Uni</th>
                    <th>Descuento</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td id="pantallaCodigo"></td>
                    <td id="pantallaNombre"></td>
                    <td id="pantallaCantidad"></td>
                    <td id="pantallaPrecioUni"></td>
                    <td id="pantallaDescuento"></td>
                    <td id="pantallaTotal"></td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td>Total:</td>
                    <td id="totalDescuentos"></td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td>Sumas Totales:</td>
                    <td id="totalGeneral"></td>
                </tr>
            </table>
        </main>

        <footer>
            <footer-component></footer-component>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
            ></script>
            <script defer src="js/support/factu.js"></script>
        </footer>
    </body>
</html>
